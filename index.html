<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Weather app</title>
  </head>
  <body>
    <script src="./script.js"></script>
    <div class="container">
      <h1>Weather App</h1>
      <div class="weatherFrame">
        <div class="name">
          <img
            src="https://img.icons8.com/fluency/28/000000/worldwide-location.png"
          /><span id="nm">Bihar</span>
        </div>
        <div class="temp">
          <div class="deg">
            <div class="cur">
              <img
                src="https://img.icons8.com/color/48/000000/thermometer.png"
              />
              <span>20deg</span>
            </div>
            <div class="max-min">
              <span class="max">max. 28</span><span class="min">min. 15</span>
            </div>
          </div>
          <div class="icon">
            <img
              src="https://img.icons8.com/office/140/000000/chance-of-storm.png"
            />
          </div>
          <div class="description">
            <span class="desc">Clear</span>
            <span class="feel"
              ><img
                src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-water-drop-ecology-dreamstale-lineal-dreamstale.png"
              />
              <i>20%</i></span
            >
            <span class="wind"
              ><img
                src="https://img.icons8.com/ultraviolet/30/000000/wind--v2.png"
              />
              <i> 25km/h</i></span
            >
            <span class="direc"
              ><img
                src="https://img.icons8.com/ios-glyphs/30/000000/wind-turbine-2.png"
              />
              <i> North-West</i></span
            >
          </div>
        </div>
        <div class="current-date"></div>
        <div class="day-forecast"></div>
      </div>
    </div>
  </body>
</html>
